<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEM Testing Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* color: white; */
        }

        .container {
            /* background: rgba(0, 0, 0, 0.5); */
            background: rgba(243, 243, 243, 0.9);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .start-btn {
            display: inline-block;
            padding: 14px 28px;
            font-size: 18px;
            font-weight: 500;
            color: white;
            background: #ff6600;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.3);
        }

        .start-btn:hover {
            background: #cc5200;
            box-shadow: 0 8px 20px rgba(255, 102, 0, 0.5);
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
        h1 span{
            color: #ff6600;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the </h1>
            
        <h1><span>DEM Testing Platform</span></h1>
        <p>Press "Proceed" to begin your eye movement test.</p>
        <a href="px-details/" class="start-btn">Proceed</a>
    </div>

</body>
</html>
